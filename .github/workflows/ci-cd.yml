name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Frontend Tests & Build
  # ============================================================================
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    # - name: Type check
    #   run: npm run typecheck

    - name: Run tests
      run: npm test -- --coverage --watchAll=false

    - name: Build frontend
      run: npm run build

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        directory: ./src/frontend/coverage
        flags: frontend

  # ============================================================================
  # Backend Tests & Build
  # ============================================================================
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: src/backend/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black mypy pytest pytest-cov

    - name: Run flake8
      run: flake8 app/ --max-line-length=100 --extend-ignore=E203,W302,W293

    - name: Run black check
      run: black app/ --check --line-length=100 || true

    - name: Run mypy
      run: mypy app/ --ignore-missing-imports || true

    - name: Run tests with coverage
      run: pytest --cov=app --cov-report=xml --cov-report=html || true

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        directory: ./src/backend
        flags: backend

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run npm audit
      working-directory: ./src/frontend
      run: npm audit --audit-level=high
      continue-on-error: true

  # ============================================================================
  # Build Desktop App (Electron)
  # ============================================================================
  build-desktop:
    runs-on: ${{ matrix.os }}
    needs: [frontend, backend]
    if: github.event_name == 'release'
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install frontend dependencies
      working-directory: ./src/frontend
      run: npm ci

    - name: Install backend dependencies
      working-directory: ./src/backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build desktop app
      working-directory: ./src/frontend
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: desktop-app-${{ matrix.os }}
        path: |
          src/frontend/dist/*.exe
          src/frontend/dist/*.dmg
          src/frontend/dist/*.AppImage
          src/frontend/dist/*.deb
          src/frontend/dist/*.rpm

  # ============================================================================
  # Deploy Documentation
  # ============================================================================
  deploy-docs:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install dependencies
      run: npm install -g @docsify/cli

    - name: Build documentation
      run: docsify serve docs --port 3000 &

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs

  # ============================================================================
  # Docker Build (Optional)
  # ============================================================================
  docker:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          smartmacro/smart-macro-tool:latest
          smartmacro/smart-macro-tool:${{ github.event.release.tag_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ============================================================================
  # Release
  # ============================================================================
  release:
    runs-on: ubuntu-latest
    needs: [build-desktop, docker]
    if: github.event_name == 'release'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          desktop-app-*/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Notify
  # ============================================================================
  notify:
    runs-on: ubuntu-latest
    needs: [frontend, backend, security]
    if: always()

    steps:
    - name: Notify Slack on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#ci-cd'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
